name: Build and Lint

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  terraform-lint:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2

      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions
          role-session-name: actionsrole
          mask-aws-account-id: true
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ› ï¸ Terraform Init
        run: terraform init
        working-directory: deploy/tf

      - name: ğŸ” Terraform Validate
        run: terraform validate
        working-directory: deploy/tf

      - name: ğŸ“œ Terraform Format Check
        run: terraform fmt -check
        working-directory: deploy/tf
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo Checkout code
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸª› Build project
        run: npm run build

      - name: ğŸ’… Lint project
        run: npm run lint
