name: Build and Lint

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo Checkout code
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🪛 Build project
        run: npm run build

      - name: 💅 Lint project
        run: npm run lint
